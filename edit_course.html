                <div class="col-12" id="form-input">
                    <div class="card">
                        <h5 class="card-header">Edit Course</h5>
                        <div class="card-body">
                            <form method="post" action="#.php">
                                <!--course id-->
                                <div class="form-group row">
                                    <label for="course-id" class="col-sm-2 col-form-label">Course ID</label>
                                    <div class="col-sm-10">
                                        <input
                                            type="text"
                                            readonly
                                            class="form-control-plaintext"
                                            name="course-id"
                                            value=""
                                        >
                                    </div>
                                </div>
                                <!--Course name-->
                                <div class="form-group row">
                                    <label for="course-name" class="col-sm-2 col-form-label">Course Name</label>
                                    <div class="col-sm-10">
                                        <input
                                            type="text"
                                            readonly
                                            class="form-control-plaintext"
                                            name="course-name"
                                            value=""
                                        >
                                    </div>
                                </div>
                                <!--Final Exam-->
                                <div class="form-group row">
                                    <label for="final-exam" class="col-sm-2 col-form-label">Final Exam</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select mr-sm-2" id="final-exam" name="final-exam" required>
                                            <option value ="Yes" selected>Yes</option>
                                            <option value ='No'>No</option>
                                        </select>
                                    </div>
                                    
                                </div>
                                <!--will choose-->
                                <div class="form-group row">
                                    <label for="will-choose" class="col-sm-2 col-form-label">Will Choose</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select mr-sm-2" id="will-choose" name="will-choose" required>
                                            <option value ="Yes" selected>Yes</option>
                                            <option value ='No'>No</option>
                                        </select>
                                    </div>
                                </div>
                                <input class="btn btn-outline-info" type="submit" value="Update">
                                <a href="home.html"><button class="btn btn-outline-secondary" type="button">Cancel</button></a>
                            </form>
