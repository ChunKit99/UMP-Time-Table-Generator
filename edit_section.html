                        <h1>Section</h1>

                <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="col-12" id="edit-section">
                    <div class="card">
                        <h5 class="card-header">Edit Section</h5>
                        <div class="card-body">
                            <form method="post" action="#.php">
                                <!--course id-->
                                <div class="form-group row">
                                    <label for="course-id" class="col-sm-2 col-form-label">Course ID</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select mr-sm-2" id="choose-course-id" name="choose-course-id" required>
                                            <option value="" disabled selected hidden>Choose Course ID</option>
                                            <option value = "">Course Id + Course Name</option>
                                            <option value ='$row[0]'>Course Id + Course Name</option>
                                            <option value ='' disabled>No results found</option>;
                                        </select>
                                    </div>
                                </div>
                                <!--section type-->
                                <div class="form-group row">
                                    <label for="section-type" class="col-sm-2 col-form-label">Section Type</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select mr-sm-2" id="choose-section-type" name="choose-section-type" required>
                                            <option value = "Lecture" selected>Lecture</option>
                                            <option value ='Lab'>Lab</option>
                                        </select>
                                    </div>
                                </div>
                                <!--section name-->
                                <div class="form-group row">
                                    <label for="section-name" class="col-sm-2 col-form-label">Section Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" readonly class="form-control-plaintext" name="section-name">
                                    </div>
                                </div>
                                <!--day week-->
                                <div class="form-group row">
                                    <label for="day-week" class="col-sm-2 col-form-label">Day Week</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select mr-sm-2" id="day-week" name="day-week" required>
                                            <option value = "Monday" selected>Monday</option>
                                            <option value ='Tuesday'>Tuesday</option>
                                            <option value ='Wednesday'>Wednesday</option>
                                            <option value ='Thursday'>Thursday</option>
                                            <option value ='Friday'>Friday</option>
                                        </select>
                                    </div>
                                </div>
                                <!--time start-->
                                <div class="form-group row">
                                    <label for="time-start" class="col-sm-2 col-form-label">Time Start</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select mr-sm-2" id="time-start" name="time-start" required>
                                            <option value ="08:00:00" selected>08:00:00</option>
                                            <option value ='09:00:00'>09:00:00</option>
                                            <option value ='10:00:00'>10:00:00</option>
                                            <option value ='11:00:00'>11:00:00</option>
                                            <option value ='12:00:00'>12:00:00</option>
                                            <option value ='13:00:00'>13:00:00</option>
                                            <option value ='14:00:00'>14:00:00</option>
                                            <option value ='15:00:00'>15:00:00</option>
                                            <option value ='16:00:00'>16:00:00</option>
                                            <option value ='17:00:00'>17:00:00</option>
                                            <option value ='18:00:00'>18:00:00</option>
                                        </select>
                                    </div>
                                </div>
                                <!--time end-->
                                <div class="form-group row">
                                    <label for="time-end" class="col-sm-2 col-form-label">Time End</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select mr-sm-2" id="time-end" name="time-end" required>
                                            <option value ="08:00:00" selected>08:00:00</option>
                                            <option value ='09:00:00'>09:00:00</option>
                                            <option value ='10:00:00'>10:00:00</option>
                                            <option value ='11:00:00'>11:00:00</option>
                                            <option value ='12:00:00'>12:00:00</option>
                                            <option value ='13:00:00'>13:00:00</option>
                                            <option value ='14:00:00'>14:00:00</option>
                                            <option value ='15:00:00'>15:00:00</option>
                                            <option value ='16:00:00'>16:00:00</option>
                                            <option value ='17:00:00'>17:00:00</option>
                                            <option value ='18:00:00'>18:00:00</option>
                                        </select>
                                    </div>
                                </div>
                                <input class="btn btn-outline-info" type="submit" value="Update">
                                <a href="home.html"><button class="btn btn-outline-secondary" type="button">Cancel</button></a>
                            </form>
                        </div>
                      </div>
                </div>
            </div>
